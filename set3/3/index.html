<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clash Of CSS</title>
</head>

<style>
    *,
    *::before,
    *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100dvh;
        min-height: 100vh;
        position: relative;
    }

    .circle_orbit_container {
        position: relative;
        top: 25px;
        left: 25px;
        height: 300px;
        width: 300px;
    }

    .inner_orbit {
        position: absolute;
        top: 75px;
        left: 75px;
        width: 150px;
        height: 150px;
        border: 2px #4A437F dashed;
        border-radius: 100%;
        -webkit-animation: orbitSpin 10s linear infinite;
        animation: orbitSpin 10s linear infinite;
    }

    .inner_orbit_cirlces {
        position: absolute;
        top: 62px;
        left: -6px;
        height: 10px;
        width: 10px;
        border-radius: 100%;
        background-color: #9F98E6;
    }

    .middle_orbit {
        position: absolute;
        top: 35px;
        left: 35px;
        width: 225px;
        height: 225px;
        border: 2px #4A437F dashed;
        border-radius: 100%;
        -webkit-animation: orbitSpin 15s linear infinite;
        animation: orbitSpin 15s linear infinite;
    }

    .middle_orbit_cirlces {
        position: absolute;
        top: 25px;
        left: 17px;
        height: 20px;
        width: 20px;
        border-radius: 100%;
        background-color: #4A437F;
    }

    .outer_orbit {
        position: absolute;
        top: 0;
        left: 0;
        width: 294px;
        height: 294px;
        border: 2px #4A437F dashed;
        border-radius: 100%;
        -webkit-animation: orbitSpin 20s linear infinite;
        animation: orbitSpin 20s linear infinite;
    }

    .outer_orbit_cirlces {
        position: absolute;
        top: -17px;
        left: 125px;
        height: 30px;
        width: 30px;
        border-radius: 100%;
        background-color: #00FFCA;
    }

    @-webkit-keyframes orbitSpin {
        100% {
            -webkit-transform: rotate(360deg);
            -moz-transform: rotate(360deg);
            -ms-transform: rotate(360deg);
            -o-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
</style>

<body>

    <div class="circle_orbit_container">
        <div class="inner_orbit">
            <div class="inner_orbit_cirlces"></div>
        </div>
        <div class="middle_orbit">
            <div class="middle_orbit_cirlces"></div>
        </div>
        <div class="outer_orbit">
            <div class="outer_orbit_cirlces"></div>
        </div>
    </div>

</body>

</html>
